name: Run Tests DemoQA

# 🔄 Triggers: roda em push, PR e manual
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Gerar Relatório de Testes
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositório
        uses: actions/checkout@v3

      - name: ☕ Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Enviar relatório HTML do Cucumber
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: target/cucumber-report.html
