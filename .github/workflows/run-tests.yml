name: Run Tests DemoQA

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Executar testes automatizados
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositório
        uses: actions/checkout@v3

      - name: ☕ Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Instalar Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.8.5'

      - name: 🧪 Executar testes com Maven
        run: mvn clean test

      - name: 📦 Enviar relatório HTML do Cucumber
        if: always()
        uses: actions/upload-artifact@3.1.3
        with:
          name: cucumber-report
          path: target/cucumber-report.html
