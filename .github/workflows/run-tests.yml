name: Run Tests DemoQA (sem Maven)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Compilar e executar testes (sem Maven direto)
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¥ Baixar dependÃªncias com Maven
        run: mvn dependency:copy-dependencies -DoutputDirectory=libs

      - name: ğŸ› ï¸ Compilar arquivos .java
        run: |
          mkdir -p target/classes
          javac -cp "libs/*" -d target/classes $(find src/test/java src/main/java -name "*.java")

      - name: ğŸš€ Executar Testes com JUnit
        run: |
          java -cp "libs/*:target/classes" org.junit.runner.JUnitCore runner.TestRunners

      - name: ğŸ“¦ Enviar relatÃ³rio HTML do Cucumber
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: |
            target/cucumber-report.html
            target/cucumber-report/
