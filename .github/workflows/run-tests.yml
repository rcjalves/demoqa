name: Run Tests DemoQA

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Executar testes automatizados (sem Maven)
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositório
        uses: actions/checkout@v3

      - name: ☕ Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Instalar dependências com Ivy (ou outro gerenciador, opcional)
        run: |
          echo "Se quiser, pode baixar as libs manualmente aqui ou usar Ivy/Gradle"

      - name: 🔨 Compilar arquivos Java
        run: |
          mkdir -p target/classes
          javac -cp "libs/*" -d target/classes $(find src/main/java src/test/java -name "*.java")

      - name: 🧪 Executar testes (JUnit/Cucumber)
        run: |
          java -cp "libs/*:target/classes" org.junit.runner.JUnitCore path.to.seu.Runner
          # exemplo: java -cp "libs/*:target/classes" runners.RunnerTest

      - name: 📦 Enviar relatório HTML do Cucumber
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: cucumber-report
          path: |
            target/cucumber-report.html
            target/cucumber-report/
