name: Run Tests DemoQA

# 🔄 Triggers: roda em push, PR e manual
on:
  push:
    branches: [ main ]   # ou troque para o nome do seu branch principal
  pull_request:
    branches: [ main ]
  workflow_dispatch:      # permite execução manual via GitHub

jobs:
  test:
    name: Executar testes automatizados
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositório
        uses: actions/checkout@v3

      - name: ☕ Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'   # ou
